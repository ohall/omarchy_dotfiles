# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale

# Dual Dell 24" 4K monitors via KVM - laptop lid closed
# Scale 1.5 gives effective ~2560x1440 which is comfortable for 24" 4K
env = GDK_SCALE,1.5

# Built-in display - positioned below external monitor
# Native 3072x1920, scale 2 gives effective 1536x960
monitor = eDP-1, 3072x1920@60, 0x1440, 2

# External monitors - positioned side by side
# Left monitor at position 0,0 | Right monitor at position 2560,0 (after scaling)
monitor = , 3840x2160@60, auto, 1.5

# If monitors have specific names (check with: hyprctl monitors all), you can use:
# monitor = DP-1, 3840x2160@60, 0x0, 1.5
# monitor = DP-2, 3840x2160@60, 2560x0, 1.5
# or for HDMI:
# monitor = HDMI-A-1, 3840x2160@60, 0x0, 1.5
# monitor = HDMI-A-2, 3840x2160@60, 2560x0, 1.5
